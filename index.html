<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output"><p></p></div>
        <div class="cells">
            <div class="button negative">+/-</div>
            <div class="button displays operation">^</div>
            <div class="button delete"><span class="material-symbols-outlined">backspace</span></div>
            <div class="button deleteAll">AC</div>
            <div class="button displays">1</div>
            <div class="button displays">2</div>
            <div class="button displays">3</div>
            <div class="button displays operation">+</div>
            <div class="button displays">4</div>
            <div class="button displays">5</div>
            <div class="button displays">6</div>
            <div class="button displays operation">-</div>
            <div class="button displays">7</div>
            <div class="button displays">8</div>
            <div class="button displays">9</div>
            <div class="button displays operation">x</div>
            <div class="button displays">0</div>
            <div class="button displays">.</div>
            <div class="button" id="equal">=</div>
            <div class="button displays operation">รท</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
